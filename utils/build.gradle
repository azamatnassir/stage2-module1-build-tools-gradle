plugins {
    id 'java'
    id 'maven-publish'
}

java {
    sourceCompatibility JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.epam'
            artifactId = 'library'
            version = '1.0'

            from components.java
        }
    }
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.13.0'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'test', 'Implementation-Version': version
    }
}

test {
    useJUnitPlatform()
}

publishMavenPublicationToMavenLocal {}.mustRunAfter('build')